apiVersion: apps/v1
kind: Deployment
metadata:
  name: myagent
  labels:
    app: myagent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myagent
  template:
    metadata:
      labels:
        app: myagent
    spec:
      containers:
        - name: myagent
          image: myagent:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: myagent
spec:
  type: NodePort
  selector:
    app: myagent
  ports:
    - port: 80
      targetPort: 8000
